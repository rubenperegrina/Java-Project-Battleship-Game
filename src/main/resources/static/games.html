<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign In</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input" name="username">
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password" name="password">
                </div>
                <div class="group">
                    <input id="remember" type="checkbox" class="check" name="remember" checked>
                    <label for="remember"><span class="icon"></span> Remember me</label>
                </div>
                <div class="group">
                    <button id="login" class="button" type="submit">Login!</button>
                </div>
                <div class="hr"></div>
                <!--
                                <div class="foot-lnk">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                -->
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="username1" class="label">Username</label>
                    <input id="username1" type="text" class="input" name="username">
                </div>
                <div class="group">
                    <label for="password1" class="label">Password</label>
                    <input id="password1" type="password" class="input" data-type="password" name="password">
                </div>
                <div class="group">
                    <button id="signin" class="button" type="submit">Sign In!</button>
                </div>
                <div class="hr"></div>
                <!--
                                <div class="foot-lnk">
                                    <label for="tab-1">Already Member?</a>
                                </div>
                -->
            </div>
        </div>
    </div>
</div>


<div class="sign-up-htm">
<div class="group">
    <button id="logout" class="btn btn-danger" type="submit">Log Out!</button>
    <button id="creategame" class="btn btn-primary" type="submit">Create Game!</button>
</div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <table class="table table-bordered table-striped table-hover">
                <thead class="head"></thead>
                <tbody class="scores"></tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <ol class="gamelist">
            </ol>
        </div>
    </div>
</div>
