<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<form id="logout">
    <button class="btn btn-danger" type="submit">Log Out!</button>
</form>
<button id="salvoesbutton" class="btn btn-primary" type="submit">Send Salvoes!</button>
<form>
    <label></label>
</form>
<div id="names"></div>

<!--GRIDS-->

<div class="row">

    <table class="grid col-xs-7"></table>

    <ul class="col-xs-5 infoships">

        <form>
            <button id="createships" class="btn btn-primary" type="submit">Create Ships!</button>

            <input name="ship" id="horizontal" class="btn btn-primary" checked value="horizontal" type="radio">Horizontal
            Ships!
            <input name="ship" id="vertical" class="btn btn-primary" value="vertical" type="radio">Vertical Ships!
        </form>

        <h3>Aviable Ships!</h3>

        <li class="nameship">Carrier</li>
        <li class="carriership ships" data-index="0" data-shipsize="5"></li>

        <li class="nameship">Battleship</li>
        <li class="battleship ships" data-index="1" data-shipsize="4"></li>

        <li class="nameship">Submarine</li>
        <li class="submarineship ships" data-index="2" data-shipsize="3"></li>

        <li class="nameship">Destroyer</li>
        <li class="destroyership ships" data-index="3" data-shipsize="3"></li>

        <li class="nameship">Patrol Boat</li>
        <li class="patrolboatship ships" data-index="4" data-shipsize="2"></li>

        <br>

            <button id="undo" class="btn btn-danger">Undo Ships!</button>

    </ul>
    <table class="salvoes col-xs-5"></table>

</div>
<div id="salvonames"></div>

<form>
    <label></label>
</form>


<script src="game.js"></script>

</body>
</html>
